{{- if ( index .Values "config-bootstrapper" "configurationCommands" ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ index .Values "config-bootstrapper" "jobs" "attribute" "prefix" }}-bootstrap-configs
  labels:
    release: {{ .Release.Name }}
data:
{{- range $key, $value := ( index .Values "config-bootstrapper" "jobs" "attribute" "configurationCommands" ) }}
  {{ $key }}: |
{{ $value | indent 4 }}
{{- end }}
{{- end }}
